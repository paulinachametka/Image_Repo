<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<h1 class="center">AI Generated Art</h1>
<div class="center">
    <p><a>Create</a></p>
    <p><a>About</a></p>
    <p><a>Search</a></p>
</div>

{% for row in all_info | batch(4, '&nbsp;') %}
<div class="row center">
    {% for item in row %}
    <div class="column">
        <figure>
            <img src="{{url_for('static', filename=item[2])}}" style="width:75%">
            <figcaption>{{item[1]}}</figcaption>
        </figure>
    </div>
    {% endfor %}
</div>
{% endfor %}
  

</body>
</html>
